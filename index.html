<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID Data Narrative Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .annotation {
            font-size: 12px;
            fill: red;
        }
        .axis text {
            font-size: 10px;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .bar {
            fill: steelblue;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>
    <script src="script.js"></script>
</body>
</html>
