<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID Data Narrative Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .annotation {
            font-size: 12px;
            fill: red;
        }
        .axis text {
            font-size: 10px;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .bar {
            fill: steelblue;
        }
        .section {
            margin: 50px 0;
        }
        #title_text {
            text-align: center;
            padding: 100px;
        }
        #visualization {
            width: 100%;
            height: 600px;
        }
        #year-select {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section s0">
            <div id="title_text">
                <h1>COVID Data Visualization</h1>
                <h3>An Interactive Data Visualization Project</h3>
                <p>This visualization takes the user through the COVID-19 dataset from 2021 to 2023.</p>
            </div>       
        </div>

        <div class="section s1">
            <div class="container">
                <div id="year-select">
                    <label for="year">Select Year: </label>
                    <select id="year" name="year">
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                <div id="visualization"></div>
                <div id="content_div">
                    <h2>Scatterplot</h2>
                    <p>This scatterplot shows the COVID-19 deaths for each state by year.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js" integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            navigation: true,
            anchors: ['section0', 'section1'],
            navigationTooltips: ['Intro', 'Scatterplot'],
            showActiveTooltip: true,
            scrollingSpeed: 1000,
        });
    </script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/scatterPlot.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
